name: Build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        scala-version: [2.12.12, 2.13.3]

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Run sbt
      run: sbt ++${{ matrix.scala-version }} coverage test coverageReport
